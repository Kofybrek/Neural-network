<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- docsify-themeable -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <!-- End -->
    <!-- slidebar collapse -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
    />
    <!-- mermaid -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- End -->
    <!-- mermaid-latex -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css"
      integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js"
      integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2/marked.min.js"></script>
    <style type="text/css">
      iframe {
        display: block;
        border: none;
        height: 75vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        name: "Tree", // 目录的标题
        repo: "https://github.com/dzylikecode/Neural-network-Clone", // 右上角的挂件
        loadNavbar: "navigation.md",
        loadSidebar: true,
        alias: {
          "/.*/navigation.md": "/navigation.md",
        },
        subMaxLevel: 3, // 子目录最大层级, 有助于显示 markdown 的层级
        auto2top: true, // 自动跳转至顶部
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                let transLatex = code.replace(/\$(.*?)\$/g, (m, g1) =>
                  katex.renderToString(g1).replace(/"/g, `'`)
                );
                return (
                  '<div class="mermaid" style="background:#E1EFD9" >' +
                  mermaid.render("mermaid-svg-" + num++, transLatex) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              return html.replace(
                /<a\s+href\s*=\s*['|"]#(.*?)['|"].*?>/gi,
                (m, g1) => m.replace(g1, vm.route.path + "#" + g1)
              );
            });
          },
        ],
      };
    </script>
    <script>
      // import katex from "katex";
      // import marked from "marked";

      (function () {
        let oldMarkdown = window.$docsify.markdown;
        let newMarked = marked;
        let newM = JSON.stringify(newMarked);
        function newMarkdown(originMarked, originRenderer) {
          // let newMarked = marked; // in docsify.js: window.$marked = marked
          function isFn(obj) {
            return typeof obj === "function";
          }
          const mathExtension = {
            name: "math",
            level: "inline",
            start(src) {
              let index = src.match(/\$/)?.index;
              return index;
            },
            tokenizer(src, tokens) {
              const blockRule = /^\$\$((\\.|[^\$\\])+)\$\$/;
              const inlineRule = /^\$((\\.|[^\$\\])+)\$/;
              let match;
              if ((match = blockRule.exec(src))) {
                return {
                  type: "math",
                  raw: match[0],
                  text: match[1].trim(),
                  mathLevel: "block",
                };
              } else if ((match = inlineRule.exec(src))) {
                return {
                  type: "math",
                  raw: match[0],
                  text: match[1].trim(),
                  mathLevel: "inline",
                };
              }
            },
            renderer(token) {
              if (token.mathLevel === "block") {
                return (
                  '<div class="math">' +
                  katex.renderToString(token.text, {
                    throwOnError: false,
                    displayMode: true,
                  }) +
                  "</div>"
                );
              } else if (token.mathLevel === "inline") {
                return (
                  '<span class="math">' +
                  katex.renderToString(token.text, {
                    throwOnError: false,
                    displayMode: false,
                  }) +
                  "</span>"
                );
              }
            },
          };
          const merge =
            Object.assign ||
            function (to) {
              for (let i = 1; i < arguments.length; i++) {
                const from = Object(arguments[i]);
                for (const key in from) {
                  if (hasOwn.call(from, key)) {
                    to[key] = from[key];
                  }
                }
              }
              return to;
            };

          let opts = oldMarkdown || {};

          if (isFn(oldMarkdown)) {
            opts = originMarkdonw.apply(
              this, // this original
              originMarked,
              originRenderer
            ).defaults;
          } else {
            opts = merge(oldMarkdown, {
              renderer: merge(originRenderer, oldMarkdown.renderer),
            });
          }
          newMarked.setOptions(opts);
          newMarked.use({ extensions: [mathExtension] });

          return newMarked;
        }
        window.$docsify.markdown = newMarkdown;
      })();
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- copy to clipboard -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- slidebar collapse -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- docsify-themeable -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <!-- search -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <!-- zoom image -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <!-- docsify-themeable -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <!-- End -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  </body>
</html>
